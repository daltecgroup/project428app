name: abg_pos_app
description: "A point of sale system for Aroma business group."
publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  internet_connection_checker: ^3.0.1
  get_storage: ^2.1.1
  logger: ^2.5.0
  jwt_decoder: ^2.0.1
  path_provider: ^2.1.5
  flutter_svg: ^2.2.0
  intl: ^0.20.2
  flutter_svg_provider: ^1.0.7
  collection: ^1.19.1
  dotted_border: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/logo_small.png
    - assets/png/profile-placeholder.png
    - assets/svg/img-placeholder.svg
    - assets/svg/profile-placeholder.svg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic

